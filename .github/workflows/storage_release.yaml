name: Publish Storage to GitHub Packages

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'The type of version bump (major, minor, or patch)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'jetbrains'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Update Version
        id: version_updater
        run: |
          # The path to the Gradle file containing the version
          GRADLE_FILE="storage/build.gradle"

          # Read the current version using a regex
          current_version=$(grep -o "version = \"[0-9]*\.[0-9]*\.[0-9]*\"" $GRADLE_FILE | grep -o "[0-9]*\.[0-9]*\.[0-9]*")
          echo "Current version: $current_version"

          # Split version into parts
          IFS='.' read -r -a version_parts <<< "$current_version"
          major=${version_parts[0]}
          minor=${version_parts[1]}
          patch=${version_parts[2]}

          # Increment the correct part based on user input
          case "${{ github.event.inputs.version_type }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          new_version="$major.$minor.$patch"
          echo "New version: $new_version"

          # Use sed to replace the version in the gradle file
          sed -i "s/version = \"$current_version\"/version = \"$new_version\"/" $GRADLE_FILE

          # Set the new version as an output for other steps
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Create and Push Branch
        id: create_branch
        run: |
          BRANCH_NAME="release/storage-v${{ steps.version_updater.outputs.new_version }}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git checkout -b $BRANCH_NAME
          git add storage/build.gradle
          git commit -m "chore(release): Bump version to ${{ steps.version_updater.outputs.new_version }}"
          git push origin $BRANCH_NAME

      - name: Create Pull Request with GitHub CLI
        id: cpr
        run: |
          PR_URL=$(gh pr create \
            --title "chore(release): Bump storage version to ${{ steps.version_updater.outputs.new_version }}" \
            --body "Automated version bump to ${{ steps.version_updater.outputs.new_version }}" \
            --base main)
          echo "pull-request-url=$PR_URL" >> $GITHUB_OUTPUT
          PR_NUMBER=$(echo "$PR_URL" | awk -F'/' '{print $NF}')
          echo "pull-request-number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Wait for PR checks, then merge
        if: steps.cpr.outputs.pull-request-number
        env:
          PR_NUMBER: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Waiting for checks on PR #${PR_NUMBER} to complete..."
          gh pr checks $PR_NUMBER --watch --required --timeout 15m
          
          echo "All checks passed. Merging PR #${PR_NUMBER}..."
          gh pr merge $PR_NUMBER --squash --delete-branch
          
      - name: Checkout main branch to get merged changes
        if: steps.cpr.outputs.pull-request-number # Only run if a PR was created
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build with Gradle
        run: ./gradlew storage:build

      - name: Run Unit Tests
        run: ./gradlew storage:test

      - name: Run Detekt Checks
        run: ./gradlew storage:detektMain

      - name: Publish package
        run: ./gradlew storage:publish

      - name: Generate Dokka Html files
        run: ./gradlew dokkaHtmlMultiModule

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/dokka/htmlMultiModule
